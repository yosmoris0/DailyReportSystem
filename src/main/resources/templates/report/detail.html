<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Daily Report System</title>
    <link rel="stylesheet" th:href="@{/css/report/detail.css}">
</head>
<body>
    <h1>日報管理システム</h1>
        <h4 th:text="'従業員管理　日報管理　' + ${employeename} + '　さん'"></h4>
        <form method="post" th:action="@{/logout}">
            <input type="submit" value="ログアウト">
        </form><br>
    <h2>日報　詳細ページ</h2>
    <form method="post" th:action="@{/report/detail/{id}/(id=${report.id})}" th:object="${report}">

    <table>
        <tr>
            <td>氏名</td>
            <td th:text="${report.employee.name}"></td>
        </tr>
        <tr>
            <td>日付</td>
            <td th:text="${report.reportDate}"></td>
        </tr>
        <tr>
            <td>タイトル</td>
            <td th:text="${report.title}"></td>
        </tr>
        <tr>
            <td>内容</td>
            <td><pre th:text="${report.content}"></pre></td>
        </tr>
        <tr>
            <td>登録日時</td>
            <td th:text="${report.createdAt}"></td>
<!--★確認したい★
            <td th:text="${#temporals.format(report.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
-->
        </tr>
        <tr>
            <td>更新日時</td>
　           <td th:text="${report.updatedAt}"></td>
<!--★確認したい★
            <td th:text="${#temporals.format(employee.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
-->

        </tr>
    </table>
        <br>
        <a th:if="${employeeId} eq ${report.employee.id}" th:href="@{/report/update/{id}/(id=${report.id})}">この日報を編集する</a>
        <br>
        <a th:href="@{/report/list}">一覧に戻る</a>
    </form><br>
</body>
</html>
